<!-- main content start -->
<section class="content">
    <form class="calc">
	    <p class="calc-display">
	      <input type="text" name="res" id="res" value="0" class="calc-display-input" onFocus="this.blur()">
	    </p>
	    <p class="calc-row">
	      <button type="button" class="calc-button calc-button-gray" id="MC">MC</button>
	      <button type="button" class="calc-button calc-button-gray" id="MSub">M-</button>
	      <button type="button" class="calc-button calc-button-gray" id="MPlus">M+</button>
	      <button type="button" class="calc-button calc-button-red calc-button-big" id="div">รท</button>
	    </p>
	    <p class="calc-row">
	      <button type="button" class="calc-button">7</button>
	      <button type="button" class="calc-button">8</button>
	      <button type="button" class="calc-button">9</button>
	      <button type="button" class="calc-button calc-button-red calc-button-big" id="mul">x</button>
	    </p>
	    <p class="calc-row">
	      <button type="button" class="calc-button">4</button>
	      <button type="button" class="calc-button">5</button>
	      <button type="button" class="calc-button">6</button>
	      <button type="button" class="calc-button calc-button-red calc-button-big" id="sub">-</button>
	    </p>
	    <p class="calc-row">
	      <button type="button" class="calc-button">1</button>
	      <button type="button" class="calc-button">2</button>
	      <button type="button" class="calc-button">3</button>
	      <button type="button" class="calc-button calc-button-red calc-button-big" id="plus">+</button>
	    </p>
	    <p class="calc-row">
	      <button type="button" class="calc-button">0</button>
	      <button type="button" class="calc-button">.</button>
	      <button type="button" class="calc-button">C</button>
	      <button type="button" class="calc-button calc-button-yellow calc-button-big">=</button>
	    </p>
	  </form>
</section>
<script src="js/system/calculator.js"></script>
