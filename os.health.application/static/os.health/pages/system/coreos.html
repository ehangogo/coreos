<!-- main content start -->
<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-success">
	                <div class="box-header with-border">
	                  <h3 class="box-title">系统管理</h3>
	                </div>
	                <div class="box-body">
	                	<div class="row">
					        <div class="col-md-3">
					          <div class="box box-solid">
					            <div class="box-header with-border">
					              <h3 class="box-title">组件仓库</h3>
					            </div>
					            <div class="box-body">
					              <div class="btn-group" style="width: 100%; ">
					              	<div class="input-group" style="margin-bottom: 10px;">
						                <input id="new-bundle" type="text" class="form-control" placeholder="组件">
						                <div class="input-group-btn">
						                  <button id="add-new-bundle" type="button" class="btn btn-primary btn-flat">上传</button>
						                </div>
						            </div>
					                <ul class="fc-color-picker" id="bundle-chooser" data-role="repertory"></ul>
					              </div>
					            </div>
					          </div>
					        </div>
				        	<div id="nodes-container" class="col-md-9 nodes"></div>
					    </div>
				    </div>
		                	
	         </div>
        </div>    
	</div>
</section>
<script src="js/system/coreos.js"></script> 
<style>

</style>
<script type="text/html" id="coreos_info">
	<%for(var i=0;i<nodes.length;i++){%>
		<div class="node">
			<div class="info"><a class="text-blue" href="#"><i class="iconfont icon-node"></i>${nodes[i].ip}:${nodes[i].port}</a></div>
			<ul class="bundles-container" data-node="${nodes[i].ip}:${nodes[i].port}">
				<%for(var j=0;j<nodes[i].bundles.length;j++){%>
					<%if(nodes[i].bundles[j].hidden!=true){%>
						<li data-status="${nodes[i].bundles[j].status}"  data-bundle="${nodes[i].bundles[j].name}:${nodes[i].bundles[j].version}" title="${nodes[i].bundles[j].version}"><a class="text-${nodes[i].bundles[j].color}" href="#"><i class="iconfont icon-${nodes[i].bundles[j].icon}"></i>${nodes[i].bundles[j].text}</a></li>
					<%}%>
				<%}%>
			</ul>
			<div class="coreos" data-node="${nodes[i].ip}:${nodes[i].port}"><a class="text-blue" href="#"><i class="iconfont icon-coreos"></i>系统内核</a></div>
		</div>
	<%}%>
</script>
<script type="text/html" id="bundle_info">
	<%for(var i=0;i<bundles.length;i++){%>
		<%if(bundles[i].hidden!=true){%>
			<li data-bundle="${bundles[i].name}:${bundles[i].version}"  data-location="${bundles[i].location}" title="${bundles[i].version}"><a class="text-${bundles[i].color}" href="#"><i class="iconfont icon-${bundles[i].icon}"></i>${bundles[i].text}</a></li>
		<%}else{%>
			<li class="nodrag" data-bundle="${bundles[i].name}:${bundles[i].version}" data-location="${bundles[i].location}" title="${bundles[i].version}"><a class="text-${bundles[i].color}" href="#"><i class="iconfont icon-${bundles[i].icon}"></i>${bundles[i].text}</a></li>
		<%}%>
	<%}%>
</script>
